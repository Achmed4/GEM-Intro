<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GEM Intro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="intro">
        <div class="layers">
            <div class="layer sphinx">
                <img src="images/Sphinx.png" alt="">
            </div>
            <div class="layer cloud-1">
                <img src="images/Cloud-1.png" alt="">
            </div>
            <div class="layer cloud-2">
                <img src="images/Cloud-2.png" alt="">
            </div>
            <div class="layer desert-2">
                <img src="images/Desert-2.png" alt="">
            </div>
            <div class="layer desert-3">
                <img src="images/Desert-3.png" alt="">
            </div>
            <div class="layer mountains">
                <img src="images/Mountains.png" alt="">
            </div>
            <div class="layer pyramids-1">
                <img src="images/Pyramids-1.png" alt="">
            </div>
            <div class="layer pyramids-2">
                <img src="images/Pyramids-2.png" alt="">
            </div>
            <div class="layer pyramids-3">
                <img src="images/Pyramids-3.png" alt="">
            </div>
            <div class="layer sky">
                <img src="images/Sky.png" alt="">
            </div>
            <div class="layer gem">
                <h1>The Grand Egyptian<strong>Museum</strong></h1>
            </div>
            <div class="scroll">
                <p>Scroll</p>
                <div class="scroll-bar"></div>
            </div>
            <div class="overlay">
                <a href="#">Start Your Journey</a>
            </div>
        </div>
    </section>
    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.js"></script>
    <!-- <script src="js/animation.gsap.js"></script> -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/debug.addIndicators.min.js"></script>
    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/debug.addIndicators.js"></script> -->
    <script src="js/main.js"></script>
</body>
</html>
